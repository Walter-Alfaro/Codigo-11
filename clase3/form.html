!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
        div{
            padding: 20px;
            margin: 20px;
            background-color:floralwhite;
        }
    </style>
    link rel="stylesheet" href="./style/main.css">   
  </head>
  <body>
    <form method="GET">
      <div>
        <h2>Nombre</h2>
        <input
          disabled
          value="Tomio"
          name="name"
          type="text"
          placeholder="Ingresa tu nombre"
          required
          minlength="6"
        />
      </div>
      <hr />
      <div>
        <h2>Correo</h2>
        <input
          readonly
          value="tomioshashiki@gmail.com"
          type="email"
          placeholder="Ingresa tu correo"
          required
        />
      </div>
      <div>
        <h2>Edad</h2>
        <input
          name="age"
          type="number"
          placeholder="Ingresa tu edad"
          required
          min="18"
          max="60"
        />
        <div>
          <h2>Fecha de nacimiento</h2>
          <input
            name="fecha"
            type="date"
            placeholder="Ingresa tu fecha de nacimiento"
            required
          />
        </div>
        <hr />
        <div>
          <h2>Ingresa tu color favorito</h2>
          <input
            name="color"
            type="color"
            placeholder="Ingresa tu color favorito"
            required
          />
        </div>
        <hr />
        <div>
          <h2>Ingresa tu password</h2>
          <input
            name="password"
            type="password"
            placeholder="Ingresa tu password"
            required
          />
          <hr />
          <div>
            <h2>Ingresa un valor del 1 al 100</h2>
            <input name="valor" type="range" />
          </div>
          <hr />
          <div>
            <h2>Hobbies</h2>
            <input id="futbol" type="checkbox" name="hobbies" value="futbol" />
            <label for="futbol">Futbol</label>
            <input ids="voley" type="checkbox" name="hobbies" value="voley" />
            <label for="voley">Voley</label>
          </div>
          <hr />
          <h2>Sexo</h2>
          <input id="sexom" type="radio" name="sexo" value="m" />
          <label for="sexom">Masculino</label>
          <input id="sexof" type="radio" name="sexo" value="f" />
          <label for="sexof">Femenino</label>
        </div>
        <hr />
        <div>
          <h2>Pais</h2>
          <select name="country" id="country" required>
            <option value="">Selecciona tu pais</option>
            <option value="peru">Peru</option>
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="chile">Chile</option>
          </select>
        </div>
        <hr>
        <div>
            <button>Enviar</button>
        </div>
      </div>
    </form>
  </body>
</html>
